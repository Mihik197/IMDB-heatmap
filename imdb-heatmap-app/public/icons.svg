<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- Custom cinema-themed icon sprite sheet for IMDB Heatmap -->
  
  <!-- Star (filled) - Hollywood Walk of Fame inspired -->
  <symbol id="star" viewBox="0 0 24 24" fill="currentColor">
    <path d="M12 2l2.4 7.4h7.6l-6 4.6 2.3 7.4-6.3-4.8-6.3 4.8 2.3-7.4-6-4.6h7.6z"/>
  </symbol>
  
  <!-- Star (half) -->
  <symbol id="star-half" viewBox="0 0 24 24">
    <path fill="currentColor" d="M12 2l2.4 7.4h7.6l-6 4.6 2.3 7.4-6.3-4.8-6.3 4.8 2.3-7.4-6-4.6h7.6z" opacity="0.3"/>
    <path fill="currentColor" d="M12 2v15.6l-6.3 4.8 2.3-7.4-6-4.6h7.6z"/>
  </symbol>
  
  <!-- Calendar - Film reel inspired -->
  <symbol id="calendar" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
    <rect x="3" y="4" width="18" height="18" rx="2"/>
    <path d="M3 10h18"/>
    <path d="M8 2v4"/>
    <path d="M16 2v4"/>
    <circle cx="8" cy="15" r="1.5"/>
    <circle cx="12" cy="15" r="1.5"/>
    <circle cx="16" cy="15" r="1.5"/>
  </symbol>
  
  <!-- Seasons - Stacked film frames -->
  <symbol id="seasons" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
    <rect x="6" y="3" width="14" height="10" rx="1.5"/>
    <rect x="4" y="6" width="14" height="10" rx="1.5"/>
    <rect x="2" y="9" width="14" height="10" rx="1.5"/>
    <path d="M6 12h6"/>
    <path d="M6 15h4"/>
  </symbol>
  
  <!-- Episodes - Film strip -->
  <symbol id="episodes" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
    <rect x="2" y="4" width="20" height="16" rx="2"/>
    <path d="M2 8h20"/>
    <path d="M2 16h20"/>
    <path d="M6 4v4"/>
    <path d="M10 4v4"/>
    <path d="M14 4v4"/>
    <path d="M18 4v4"/>
    <path d="M6 16v4"/>
    <path d="M10 16v4"/>
    <path d="M14 16v4"/>
    <path d="M18 16v4"/>
  </symbol>
  
  <!-- Search - Projector lens inspired -->
  <symbol id="search" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="10" cy="10" r="7"/>
    <circle cx="10" cy="10" r="3" opacity="0.4"/>
    <path d="M15 15l6 6"/>
  </symbol>
  
  <!-- Clock - Clapperboard inspired -->
  <symbol id="clock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="9"/>
    <path d="M12 6v6l4 2"/>
    <path d="M12 3v1"/>
    <path d="M12 20v1"/>
    <path d="M3 12h1"/>
    <path d="M20 12h1"/>
  </symbol>
  
  <!-- Fire - Trending -->
  <symbol id="fire" viewBox="0 0 24 24" fill="currentColor">
    <path d="M12 2c-1 4-4 6-4 10a6 6 0 0012 0c0-4-3-6-4-10-1 2-3 3-4 3s-3-1-4-3z" opacity="0.3"/>
    <path d="M12 22a6 6 0 006-6c0-4-3-6-4-10-1 2-3 3-4 3s-3-1-4-3c-1 4-4 6-4 10a6 6 0 006 6z" fill="none" stroke="currentColor" stroke-width="1.75"/>
  </symbol>
  
  <!-- Chevron Down -->
  <symbol id="chevron-down" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M6 9l6 6 6-6"/>
  </symbol>
  
  <!-- Chevron Right -->
  <symbol id="chevron-right" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M9 6l6 6-6 6"/>
  </symbol>
  
  <!-- External Link -->
  <symbol id="external-link" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
    <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"/>
    <path d="M15 3h6v6"/>
    <path d="M10 14L21 3"/>
  </symbol>
  
  <!-- Refresh - Film reel circular -->
  <symbol id="refresh" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
    <path d="M21 12a9 9 0 11-9-9c2.52 0 4.85.85 6.71 2.29"/>
    <path d="M21 3v6h-6"/>
  </symbol>

  <!-- Warning -->
  <symbol id="warning" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
    <path d="M12 2L2 22h20L12 2z"/>
    <path d="M12 9v5"/>
    <circle cx="12" cy="17" r="0.5" fill="currentColor"/>
  </symbol>
  
  <!-- Info -->
  <symbol id="info" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="9"/>
    <path d="M12 16v-4"/>
    <circle cx="12" cy="8" r="0.5" fill="currentColor"/>
  </symbol>
  
  <!-- Grid (for heatmap) -->
  <symbol id="grid" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
    <rect x="3" y="3" width="18" height="18" rx="2"/>
    <path d="M3 9h18"/>
    <path d="M3 15h18"/>
    <path d="M9 3v18"/>
    <path d="M15 3v18"/>
  </symbol>
  
  <!-- Play -->
  <symbol id="play" viewBox="0 0 24 24" fill="currentColor">
    <path d="M6 4l15 8-15 8z"/>
  </symbol>
  
  <!-- Votes/Users -->
  <symbol id="votes" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
    <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
    <circle cx="9" cy="7" r="4"/>
    <path d="M23 21v-2a4 4 0 00-3-3.87"/>
    <path d="M16 3.13a4 4 0 010 7.75"/>
  </symbol>
  
  <!-- Chevron Left -->
  <symbol id="chevron-left" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M15 6l-6 6 6 6"/>
  </symbol>
  
  <!-- Chart (bar chart for popularity) -->
  <symbol id="chart" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
    <path d="M18 20V10"/>
    <path d="M12 20V4"/>
    <path d="M6 20v-6"/>
  </symbol>
  
  <!-- Film (movie camera) -->
  <symbol id="film" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
    <rect x="2" y="2" width="20" height="20" rx="2"/>
    <path d="M7 2v20"/>
    <path d="M17 2v20"/>
    <path d="M2 12h20"/>
    <path d="M2 7h5"/>
    <path d="M2 17h5"/>
    <path d="M17 7h5"/>
    <path d="M17 17h5"/>
  </symbol>
</svg>

